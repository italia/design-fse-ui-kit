name: Release design-ui-kit
on:
  workflow_dispatch:
  push:
    tags:
    - '*'

jobs:
  fig2sketch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          lfs: true
      - name: Checkout LFS objects
        run: git lfs checkout
      - name: Fixup git permissions
        shell: bash
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - uses: italia/figma-to-sketch-action@v1.0.0 # https://github.com/italia/figma-to-sketch-action
        with:
          files: 'FSE-Prototipo-di-base.fig|FSE-Gestione-dei-consensi.fig|FSE-Servizio-di-gestione-richieste.fig|FSE-Campagne-di-screening-e-prevenzione.fig|FSE-Servizio-la-mia-storia-clinica.fig|FSE-Servizio-per-la-visualizzazione-delle-deleghe.fig|FSE-Libreria-componenti.fig' # File di input .fig (Figma) separati da `|`
          output_files: 'FSE-Prototipo-di-base.sketch|FSE-Gestione-dei-consensi.sketch|FSE-Servizio-di-gestione-richieste.sketch|FSE-Campagne-di-screening-e-prevenzione.sketch|FSE-Servizio-la-mia-storia-clinica.sketch|FSE-Servizio-per-la-visualizzazione-delle-deleghe.sketch|FSE-Libreria-componenti.sketch' # File di output .sketch (Sketch) risultanti separati da `|`
      - uses: ncipollo/release-action@v1
        with:
          artifacts: '*.fig,*.sketch'
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          makeLatest: true
          omitBodyDuringUpdate: true